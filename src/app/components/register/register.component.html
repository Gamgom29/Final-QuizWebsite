<section class="h-75 my-5 d-flex align-items-center justify-content-center">
    <div class="form-container p-5 w-75  position-relative">
        <h1 class="fs-4 bg-main w-75 text-center text-white py-2 rounded-4 position-absolute form-title">انشاء حساب جديد</h1>
        <form [formGroup]="registerForm" (ngSubmit)="handleForm()">
            <div class="row ">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label> الاسم </mat-label>
                        <input type="text" matInput  formControlName="name" required>
                        <mat-error *ngIf="registerForm.get('name')?.hasError('required')">name is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>الايميل</mat-label>
                        <input type="email" matInput placeholder="pat@example.com" formControlName="email" required>
                        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">enter a valid email</mat-error>
                        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">email is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label> كلمه السر</mat-label>
                        <input matInput type="password"  formControlName="password" required>
                        <mat-error *ngIf="registerForm.get('password')?.hasError('password')">invalid password</mat-error>
                        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">password is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>تاكيد كلمه السر</mat-label>
                        <input matInput type="password"  formControlName="repassword" required>
                        <mat-error *ngIf="registerForm.get('repassword')?.hasError('compare')">password not match</mat-error>
                        <mat-error *ngIf="registerForm.get('repassword')?.hasError('required')">password is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button [disabled]="registerForm.invalid" mat-raised-button color="primary">انشاء حساب</button>
                <a routerLink="/login" mat-button color="primary" class="fs-6 text-decoration-none"> املك حساب بالفعل</a>
            </div>
        </form>
    </div>
</section>
<mat-divider></mat-divider>
